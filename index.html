<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Free GEO Keyword Finder</title>
  <style>
   <style>
  body {
    font-family: 'Arial', sans-serif;
    max-width: 700px;
    margin: 50px auto;
    padding: 0 20px;
    background-color: #fafafa;
    color: #333;
    line-height: 1.6;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    margin-bottom: 15px;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #007BFF;
    outline: none;
  }

  button {
    display: inline-block;
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  pre {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 6px;
    margin-top: 20px;
    white-space: pre-wrap;
    overflow-x: auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
  
  <h1>Free GEO Keyword Finder</h1>

  <input id="keywordInput" placeholder="Enter a keyword (e.g. seo tools)" />
  <button id="generateBtn">Generate Keywords</button>

  <pre id="results"></pre>'
  
  <script src="script.js"></script>
</body>
</html>
