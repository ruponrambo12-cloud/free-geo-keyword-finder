<!DOCTYPE html>
'html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free GEO Keyword Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Free GEO Keyword Finder</h1>

  <input id="keywordInput" placeholder="Enter a keyword (e.g. seo tools)" />
  <button id="generateBtn">Generate Keywords</button>

  <pre id="results"></pre>'
  
  <script src="script.js"></script>
</body>
</html>
